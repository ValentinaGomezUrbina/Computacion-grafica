 <!DOCTYPE html>
<html>
  <head>
    <title>Ej: Esfera</title>
    <style>
      html, body { margin: 0; padding: 0; overflow: hidden; }
    </style>
  </head>
  <body>
    <script src="js/three.min.js"></script>
    <script>
		var scene, aspect, camera, renderer;
		var startTime = Date.now();
		
		init();
		animate();
	
		function init(){
			scene = new THREE.Scene();
			aspect = window.innerWidth / window.innerHeight;
			camera = new THREE.PerspectiveCamera( 45, aspect, 0.1, 1000);
			renderer = new THREE.WebGLRenderer();
			renderer.setSize( window.innerWidth, window.innerHeight );
			document.body.appendChild( renderer.domElement );
				  
			var size = -15;  //cuadricula del objeto
			var arrowSize = 0;  //eje
			var divisions = size;
			var origin = new THREE.Vector3( 0, 0, 0 );
			var x = new THREE.Vector3( 1, 0, 0 );
			var y = new THREE.Vector3( 0, 1, 0 );
		  	var z = new THREE.Vector3( 0, 0, 1 );
            
            var x = new THREE.Vector2(1500, 1500, 1500 );
			var y = new THREE.Vector2(50, 500, 50 );
		  	var z = new THREE.Vector2( 50, 50,500);
			var color1 = new THREE.Color( 0xFFFFFF );
		  	var color2 = new THREE.Color( 0x333333 );
		  	var colorR = new THREE.Color( 0xAA3333 );
		  	var colorG = new THREE.Color( 0x33AA33 );
		  	var colorB = new THREE.Color( 0x333366 );
		  
		  	//CREAR LAS GRILLAS PARA EL ESCENARIO
		  	var axesHelper = new THREE.AxesHelper( size );
		  	var gridHelperXY = new THREE.GridHelper( size, divisions, color1, color1);
		  	var gridHelperXZ = new THREE.GridHelper( size, divisions, color2, color2 );
		  	var gridHelperYZ = new THREE.GridHelper( size, divisions, color2, color2 );
            
            //ROTARLAS PARA QUE QUEDEN EN EL ESPACIO ADECUADO
            gridHelperXY.rotateOnWorldAxis ( x, THREE.Math.degToRad(50) );
            gridHelperXZ.rotateOnWorldAxis ( y, THREE.Math.degToRad(90) );
            gridHelperYZ.rotateOnWorldAxis ( z, THREE.Math.degToRad(0) );
            
            //CREAR LAS FLECHAS QUE INDICAN LOS EJES DE COORDENADAS 3D
            var arrowX = new THREE.ArrowHelper( y, origin, arrowSize, colorR );
            var arrowY = new THREE.ArrowHelper( x, origin, arrowSize, colorG );
            var arrowZ = new THREE.ArrowHelper( z, origin, arrowSize, colorB );
			
			//CREAR LAS GEOMETR√çAS
            //Punto
            var geoEsfera = new THREE.Geometry();
            var zTemp = 0;
            var resXY = 25.0;
			var resZ = 50.0;
            for( var i = 1; i < resZ; i++){
                for( var j = 1; j < resXY; j++){
                    var punto = new THREE.Vector3();
                    
                    punto.x = 1 * Math.cos( ( j * 2 * Math.PI )/resXY) * Math.sin( ( i * Math.PI )/ resZ) ;
                    punto.y = 1 * Math.sin( ( j * 2 * Math.PI )/resXY) * Math.sin( ( i * Math.PI )/ resZ) ;
                    punto.z = 1 * Math.cos( ( i * Math.PI)/resZ) ;
                    geoEsfera.vertices.push( punto );
                }
            }   
            //var geoCilindro = new THREE.Geometry();
            //var zTemp = 0;
            //var res = 25.0;
            //for( var i = 0; i < res; i++){
                //for( var j = 0; j < res; j++){
                    //var punto = new THREE.Vector2();
                   // punto.x = 1.5* Math.cos( ( j * Math.PI )/res);
                    //punto.y =  1.5*i/res;
                    //punto.z =  1.5*Math.sin( ( j * 2 * Math.PI )/res);
                    //geoCilindro.vertices.push( punto );//
                //}
            //}
            
			var geoFaldita = new THREE.Geometry();
            var zTemp = 0;
            var res = 50.0;
            for( var i = 0; i < res; i++){
                for( var j = 0; j < res; j++){
                    var punto = new THREE.Vector3();
                    punto.x = (2.0 * (res - i) / res ) * Math.cos( ( j * 2.0 * Math.PI ) / res) ;
                    punto.y = 2.0 * i / res;
                    punto.z = (2.0 * (res - i) / res ) * Math.sin( ( j * 2.0 * Math.PI ) / res) ;
                    geoFaldita.vertices.push( punto );
                }
            }
			 var geoMano= new THREE.Geometry();
            var zTemp = 10;
            var resXY = 20.0;
			var resZ = 20.0;
            for( var i = 0; i < resZ; i++){
                for( var j = 0; j < resXY; j++){
                    var punto = new THREE.Vector3();
                    punto.x = 0.5 * Math.cos( ( j * 2 * Math.PI )/resXY) * Math.sin( ( i * Math.PI )/ resZ) ;
                    
                    punto.y = 0.5 * Math.sin( ( j * 2 * Math.PI )/resXY) * Math.sin( ( i * Math.PI )/ resZ) ;
                    
                    punto.z = 0.5* Math.cos( ( i * Math.PI )/resZ) ;
                    geoMano.vertices.push( punto );
                }
                
                
            }
            var geoBrazo1 = new THREE.Geometry();
            var zTemp = 0;
            var res = 25.0;
            for( var i = 0; i < res; i++){
                for( var j = 0; j < res; j++){
                    var punto = new THREE.Vector3();
                    
                    punto.x =2*  i/res;
                    punto.y =  Math.cos( ( j *  Math.PI )/res);
                    punto.z = Math.sin( ( j *  Math.PI )/res);
                    geoBrazo1.vertices.push( punto );
                }
            }
			var geoBrazo2 = new THREE.Geometry();
            var zTemp = 0;
            var res = 25.0;
            for( var i = 0; i < res; i++){
                for( var j = 0; j < res; j++){
                    var punto = new THREE.Vector3();
                    
                    punto.x = Math.cos( ( j *  Math.PI )/res);
                    punto.y =Math.sin( ( j *  Math.PI )/res);
                    punto.z =2*  i/res;  
                      geoBrazo2.vertices.push( punto );
                }
            } 
            var geoPierna1 = new THREE.Geometry();
            var zTemp = 0;
            var res = 50.0;
            for( var i = 0; i < res; i++){
                for( var j = 0; j < res; j++){
                    var punto = new THREE.Vector3();
                    punto.x =  Math.sin( ( j * Math.PI )/res);
                    punto.y = -5 * i/res; 
                    punto.z =  Math.cos( ( j *Math.PI )/res);
                    geoPierna1.vertices.push( punto );
                }
            }
                  var geoPierna2 = new THREE.Geometry();
            var zTemp = 0;
            var res = 50.0;
            for( var i = 0; i < res; i++){
                for( var j = 0; j < res; j++){
                    var punto = new THREE.Vector3();
                    punto.x =  Math.sin( ( j * Math.PI )/res);
                    punto.y = -5 * i/res; 
                    punto.z =  Math.cos( ( j *Math.PI )/res);
                    geoPierna2.vertices.push( punto );
                }
            }
			//CREAR LOS MATERIALES
            var matPunto = new THREE.PointsMaterial( { color: 0xFFFFFF, size: 0.1 } );
            var matLinea = new THREE.LineBasicMaterial( { color: 0xFFFFFF } );
			
			//CREAR LOS OBJETOS
			var esfera = new THREE.Line( geoEsfera, matPunto );
            var pierna1 = new THREE.Line( geoPierna1, matPunto );
             var pierna2 = new THREE.Line( geoPierna2, matPunto );
            var mano = new THREE.Line( geoEsfera, matPunto );
		  //var cilindro = new THREE.Line( geoCilindro, matPunto );
            var faldita = new THREE.Points( geoFaldita, matPunto );
            	var brazo1 = new THREE.Line( geoBrazo1, matPunto );
            var brazo2 = new THREE.Line( geoBrazo2, matPunto );
         
		  	//AGREGAR A LA ESCENA
		  	//scene.add( gridHelperXY );
            scene.add( gridHelperXZ );
		  	scene.add( arrowX );	
		  	scene.add( arrowY );	
		  	scene.add( arrowZ );	
			scene.add( esfera );
           //scene.add(cilindro);
            scene.add(faldita);
            scene.add(mano);
            scene.add(brazo1);
            scene.add(brazo2);
            scene.add(pierna1);
            scene.add(pierna2);
            
            faldita.position.y=-2;
            //cilindro.position.x=0;
            //cilindro.position.z=0.5;
            esfera.position.y=2;
            brazo1.position.z=0.5;
            brazo2.position.z=-3;
            pierna1.position.y=-2;
            pierna1.position.z=1;
           pierna2.position.y=-2
			pierna2.position.z=-1;
			camera.position.x = 5;
			camera.position.y = 10;	 
		  	camera.position.z =  10;
			
		  	camera.lookAt( origin );
			}
    
    function animate() {
        render();
        requestAnimationFrame( animate );
    }
    
    function render(){
        var dtime = Date.now()-startTime;
        camera.position.x = 10*Math.cos(dtime/10000);
        camera.position.z = 10*Math.sin(dtime/10000);
        camera.lookAt( 0, 0, 0 );
        renderer.render( scene, camera );
    }
    </script>
  </body>
</html>
