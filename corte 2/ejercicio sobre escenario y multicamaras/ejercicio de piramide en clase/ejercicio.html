<!DOCTYPE html>
<html>
    <head>
        <title>Piramide</title>
        <style>
            html, body { margin: 0; padding: 0; overflow: hidden; }
            #text {
                position: absolute;
                padding: 10px;
                width: 100%;
                text-align: center;
                color: #FFFFFF;
            }
        </style>
    </head>
    <body>
        <div id="text">PIRAMIDE <br/>
        </div>
    <script src="js/three.js"></script>
    <script src="js/OrbitControls.js"> </script>
    <script>

     var aspect, controls;
     var scene = new THREE.Scene();
     var camera = new THREE.PerspectiveCamera(50, winW / winH, 0.01, 10);
     var renderer = new THREE.WebGLRenderer({antialias: true});
     renderer.setSize(winW, winH);
     document.body.appendChild(renderer.domElement);
     var winW=window.innerWidth;
     var winH = window.innerHeight;
     var radius = 4;
     var height = 5;
	
		init();
		animate();
    function init() {
	    
        var aspect, controls;
	    
        // Escena
        scene = new THREE.Scene();
			aspect = window.innerWidth / window.innerHeight;
			camera = new THREE.PerspectiveCamera( 45, aspect, 0.1, 1000);
			renderer = new THREE.WebGLRenderer();
			renderer.setSize( window.innerWidth, window.innerHeight );
			document.body.appendChild( renderer.domElement );

			controls = new THREE.OrbitControls( camera, renderer.domElement );	
            var size = 10;
			var arrowSize = 1;
			var divisions = size;
			var origin = new THREE.Vector3( 0, 0, 0 );
			var x = new THREE.Vector3( 1, 0, 0 );
			var y = new THREE.Vector3( 0, 1, 0 );
		  	var z = new THREE.Vector3( 0, 0, 1 );
			var color1 = new THREE.Color( 0xFFFFFF );
		  	var color2 = new THREE.Color( 0x333333 );
		  	var colorR = new THREE.Color( 0xAA3333 );
		  	var colorG = new THREE.Color( 0x33AA33 );
		  	var colorB = new THREE.Color( 0x333366 );
		  
		//Crear la Grilla
		var axesHelper1 = new THREE.AxesHelper( size/100 );
		var axesHelper2 = new THREE.AxesHelper( size/10 );
		var axesHelper3 = new THREE.AxesHelper( size/10 );
		var gridHelperXY = new THREE.GridHelper( size, divisions, color1, color1);
		var gridHelperXZ = new THREE.GridHelper( size, divisions, color2, color2 );
		var gridHelperYZ = new THREE.GridHelper( size, divisions, color2, color2 );
	    
            //ROTARLAS PARA QUE QUEDEN EN EL ESPACIO ADECUADO
            gridHelperXY.rotateOnWorldAxis ( x, THREE.Math.degToRad(90) );
            gridHelperXZ.rotateOnWorldAxis ( y, THREE.Math.degToRad(90) );
            gridHelperYZ.rotateOnWorldAxis ( z, THREE.Math.degToRad(90) );
	    
        //Flechas
        var arrowX = new THREE.ArrowHelper( x, origin, arrowSize, colorR );
        var arrowY = new THREE.ArrowHelper( y, origin, arrowSize, colorG );
        var arrowZ = new THREE.ArrowHelper( z, origin, arrowSize, colorB );
		
	    
	//CREAR LAS GEOMETRÍAS
            
       var geometry = new THREE.CylinderGeometry(0, radius, height, 4, 1)
       var material = new THREE.MeshNormalMaterial();
       var pyramid = new THREE.Mesh(geometry, material);
       scene.add(pyramid);
            camera.position.z = 10;
	    
        //Cámara
        //camera.position.x = 10;
        //camera.position.y = 10;
        //camera.position.z = 40;
        //camera.lookAt(scene.position);

        //var geoTriangulo = new THREE.Geometry();

        //var v1 = new THREE.Vector3 ( 2.0, 0.5, 0.0 );
        //var v2 = new THREE.Vector3 ( 0.0, -2.0, 0.0 );
        //var v3 = new THREE.Vector3 ( -0.5, -1.5, 0.0 );
        //geoTriangulo.vertices.push ( v1 );
        //geoTriangulo.vertices.push ( v2 );
        //geoTriangulo.vertices.push ( v3 );

        //geoTriangulo.faces.push ( new THREE.Face3 ( 0, 1, 2) );
        //geoTriangulo.computeFaceNormals ();

        //var matPlano = new THREE.MeshBasicMaterial ();
        //var triangulo = new THREE.Mesh (geoTriangulo, matPlano);
        
        

        //Documento HTML
        document.body.appendChild(renderer.domElement);

        // Agregar elementos al escenario
        scene.add(gridHelperXZ);
	    scene.add(arrowX);	
		scene.add(arrowY);	
		scene.add(arrowZ);
        

        render();
    }
    
    function render() {
        renderer.render(scene, camera);
        controls.update();
        requestAnimationFrame(render);
    }

   
    
			
      </script>
  </body>
</html>
