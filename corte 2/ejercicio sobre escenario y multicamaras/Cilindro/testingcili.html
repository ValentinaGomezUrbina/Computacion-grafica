<!DOCTYPE html>
    <html>
        <head>
            <title>Cilindro</title>
            <style>
                html, body { margin: 0; padding: 0; overflow: hidden; }
                #text {
                    position: absolute;
                    padding: 10px;
                    width: 100%;
                    text-align: center;
                    color: #FFFFFF;
                }
            </style>
        </head>
        <body>
            <div id="text">Cilindro<br/>
            </div>
        <script src="js/three.js"></script>
        <script src="js/OrbitControls.js"> </script>
        <script>

        function init() {
            var control;
            var scene = new THREE.Scene();
            var camera = new THREE.PerspectiveCamera( 75, window.innerWidth / window.innerHeight, 0.1, 1000 );
            scene.control= new THREE.OrbitControls(camera);



        var renderer = new THREE.WebGLRenderer();
        renderer.setSize( window.innerWidth, window.innerHeight );
        document.body.appendChild( renderer.domElement );

        var darkMaterial = new THREE.MeshBasicMaterial( { color: 0xff4213 } );
	    var wireframeMaterial = new THREE.MeshBasicMaterial( { color: 0xffffff, wireframe: true, transparent: true } ); 
	    var multiMaterial = [ darkMaterial, wireframeMaterial ];

        // cylinder
	var shape = THREE.SceneUtils.createMultiMaterialObject( 
		// radiusAtTop, radiusAtBottom, height, segmentsAroundRadius, segmentsAlongHeight,
		new THREE.CylinderGeometry( 30, 30, 80, 20, 4 ), 
		multiMaterial );
	    shape.position.set(10, -50, -150);
	    scene.add( shape );

        camera.position.z = 30;

        function render() {
            renderer.render(scene, camera);
            requestAnimationFrame(render);
        }


        render();
            
        }
        
    
        window.onload = init;
                
        </script>
    </body>
    </html>
